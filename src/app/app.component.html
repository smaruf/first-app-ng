<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to First App
  </h1>
</div>

<form>
  Name: <input type="text" #name >
  Phone: <input type="text" #phone >
  <button type="button" (click)="saveUser(name, phone)">Save</button>
</form>

<ul>
  <li *ngFor="let user of users" (click)="showUserDetails(user)">{{user.name}}</li>
</ul>

<div *ngIf="currentUser">
  <app-user [user]="currentUser"></app-user>
</div>
